<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0a1929" />
  
  <!-- Grid Lines -->
  <g stroke="#193354" stroke-width="1.5" opacity="0.5">
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="450" x2="800" y2="450" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
  </g>
  
  <!-- ArXiv Icon (Left Side) -->
  <g transform="translate(40, 205)">
    <rect x="0" y="0" width="150" height="190" rx="12" fill="#132b4a" stroke="#3a7bd5" stroke-width="4" />
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="30" fill="#ffffff" text-anchor="middle">arXiv</text>

    <!-- Papers Stack -->
    <rect x="25" y="75" width="100" height="20" fill="#254980" stroke="#3a7bd5" stroke-width="1.5" />
    <rect x="25" y="100" width="100" height="20" fill="#254980" stroke="#3a7bd5" stroke-width="1.5" />
    <rect x="25" y="125" width="100" height="20" fill="#254980" stroke="#3a7bd5" stroke-width="1.5" />
    <rect x="25" y="150" width="100" height="20" fill="#254980" stroke="#3a7bd5" stroke-width="1.5" />
  </g>
  
  <!-- Central Filtering Mechanism - Centered vertically -->
  <g transform="translate(240, 110)">
    <!-- Main Container -->
    <rect x="0" y="0" width="320" height="380" rx="20" fill="#132b4a" stroke="#3a7bd5" stroke-width="5" />
    
    <!-- Filter Bar -->
    <rect x="32" y="115" width="255" height="50" rx="25" fill="#0a1929" stroke="#ffb454" stroke-width="5" />

    <!-- Filter Elements (Scaled up pill shapes) -->
    <rect x="80" y="124" width="33" height="33" rx="16.5" fill="#ffb454" />
    <text x="96" y="146" font-family="Arial, sans-serif" font-size="17" fill="#0a1929" text-anchor="middle" font-weight="bold">AI</text>
    
    <rect x="142" y="124" width="33" height="33" rx="16.5" fill="#ffb454" />
    <text x="158" y="146" font-family="Arial, sans-serif" font-size="17" fill="#0a1929" text-anchor="middle" font-weight="bold">ML</text>
    
    <!-- Pill-shaped background for NLP -->
    <rect x="200" y="124" width="44" height="33" rx="16.5" fill="#ffb454" />
    <text x="222" y="146" font-family="Arial, sans-serif" font-size="17" fill="#0a1929" text-anchor="middle" font-weight="bold">NLP</text>
    
    <!-- Papers Above Filter (unfiltered) - Improved visibility & scaled up -->
    <g transform="translate(75, 20)">
      <rect x="0" y="0" width="170" height="70" fill="#254980" stroke="#3a7bd5" stroke-width="2.5" />
      <line x1="20" y1="18" x2="150" y2="18" stroke="#6badfb" stroke-width="4" />
      <line x1="20" y1="35" x2="150" y2="35" stroke="#6badfb" stroke-width="4" />
      <line x1="20" y1="52" x2="115" y2="52" stroke="#6badfb" stroke-width="4" />
    </g>
    
    <!-- Papers Below Filter (filtered) -->
    <g transform="translate(105, 180)">
      <rect x="0" y="0" width="115" height="60" fill="#183869" stroke="#ffb454" stroke-width="3.5" />
      <line x1="20" y1="18" x2="95" y2="18" stroke="#ffb454" stroke-width="2.5" />
      <line x1="20" y1="35" x2="95" y2="35" stroke="#ffb454" stroke-width="2.5" />
      <line x1="20" y1="52" x2="70" y2="52" stroke="#ffb454" stroke-width="2.5" />
    </g>

    <!-- Gears (processing visual) -->
    <circle cx="58" cy="85" r="20" fill="none" stroke="#6badfb" stroke-width="2.5" />
    <circle cx="58" cy="85" r="10" fill="none" stroke="#6badfb" stroke-width="2.5" />
    <path d="M 58 65 L 58 58 M 58 105 L 58 112 M 38 85 L 31 85 M 78 85 L 85 85 M 46 73 L 41 68 M 70 73 L 75 68 M 46 97 L 41 102 M 70 97 L 75 102" stroke="#6badfb" stroke-width="2.5" />
    
    <circle cx="260" cy="85" r="20" fill="none" stroke="#6badfb" stroke-width="2.5" />
    <circle cx="260" cy="85" r="10" fill="none" stroke="#6badfb" stroke-width="2.5" />
    <path d="M 260 65 L 260 58 M 260 105 L 260 112 M 240 85 L 233 85 M 280 85 L 287 85 M 248 73 L 243 68 M 272 73 L 277 68 M 248 97 L 243 102 M 272 97 L 277 102" stroke="#6badfb" stroke-width="2.5" />
    
    <!-- System Name -->
    <text x="160" y="290" font-family="Arial, sans-serif" font-size="25" fill="#ffffff" text-anchor="middle">Filter Engine</text>
    
    <!-- CPU/Processing Element -->
    <rect x="107" y="310" width="105" height="33" rx="7" fill="#0a1929" stroke="#3a7bd5" stroke-width="2.5" />
    <line x1="120" y1="323" x2="133" y2="323" stroke="#6badfb" stroke-width="2" />
    <line x1="120" y1="330" x2="146" y2="330" stroke="#6badfb" stroke-width="2" />
    <line x1="160" y1="323" x2="173" y2="323" stroke="#6badfb" stroke-width="2" />
    <line x1="185" y1="323" x2="198" y2="323" stroke="#6badfb" stroke-width="2" />
    <line x1="160" y1="330" x2="198" y2="330" stroke="#6badfb" stroke-width="2" />
  </g>

  <!-- Email Delivery (Right Side) - Aligned with left component -->
  <g transform="translate(610, 205)">
    <rect x="0" y="0" width="150" height="190" rx="12" fill="#132b4a" stroke="#3a7bd5" stroke-width="4" />
    
    <!-- Email Icon -->
    <rect x="25" y="55" width="100" height="80" rx="6" fill="#183869" stroke="#3a7bd5" stroke-width="3" />
    <path d="M 25,70 L 75,100 L 125,70" fill="none" stroke="#3a7bd5" stroke-width="3" />
    
    <!-- Paper in Email -->
    <rect x="60" y="90" width="30" height="20" fill="#ffb454" stroke="#ffb454" stroke-width="0" />
  </g>
  
  <!-- Flow Arrows -->
  <g stroke="#6badfb" stroke-width="5" fill="none">
    <!-- Left to Center - Properly aligned -->
    <path d="M 190 300 L 226 300" />
    <polygon points="225,295 230,300 225,305" fill="#6badfb" stroke="none" />
    
    <!-- Center to Right - Extended to properly reach the email component -->
    <path d="M 560 300 L 596 300" />
    <polygon points="595,295 600,300 595,305" fill="#6badfb" stroke="none" />
  </g>
</svg>